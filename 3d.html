<!DOCTYPE html>
<head>
    <script language="javascript">
            t=parseInt(window.prompt("Enter no of tickets"));
            c=150;
            if(t<=2 && t>0) {
                tcost=(t*c);
                document.write("<h2 style='color:blue'>");
                document.write("The total cost of tickets is "+tcost);
                document.write("</h2>");
            }
            if(t>6) {
                document.write("<h2 style='color:blue'>");
                document.write("The tickets can't be booked");
                document.write("</h2>");
            }
            if(t<=0) {
                document.write("<h2 style='color:blue'>");
                document.write("The ticket count should be atleast 1");
                document.write("</h2>");
            }
            if(t>2 && t<=6) {
                tcost=(t*150);
                tcost=(tcost-((5/100)*tcost));
                document.write("<h2 style='color:blue'>");
                document.write("The total cost of tickets is "+tcost);
                document.write("</h2>");
            }
    </script>
</head>
<body align="center">
<h1 style='color:green'> Enjoy the movie </h1>
</body>
</html>
